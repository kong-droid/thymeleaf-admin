<!DOCTYPE html>
<html>
	<head th:include="./layout/header"></head>
	<body class="g-sidenav-show  bg-gray-200">
		<aside 
			class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" 
			id="sidenav-main"
			th:include="./layout/aside"
		>
		</aside>
		<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
			<!-- GNB -->
			<nav 
				class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" 
				id="navbarBlur" 
				navbar-scroll="true"
				th:include="./layout/nav"
			>
			</nav>
			<div class="container-fluid py-4">
				<div class="row">
					<div class="col-12">
					    <div class="card my-4">
							<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
								  	<h6 class="text-white ps-3" id="board-title"></h6>
								</div>
							</div>
							<div class="card-body px-0 pb-2">
								<div align="right" style="margin-right: 20px;">
									<button class="btn btn-primary" id="post-add" onclick="movePage()">Add</button>
								</div>
								<div class="table-responsive p-0">
									<table class="table align-items-center">
										<thead>
											<tr>
												<th class="text-center text-secondary font-weight-bolder opacity-7">번호</th>
												<th class="text-center text-secondary font-weight-bolder opacity-7">게시글 고유번호</th>
												<th class="text-center text-secondary font-weight-bolder opacity-7">제목</th>
												<th class="text-center text-secondary font-weight-bolder opacity-7">게시 기간</th>
												<th class="text-center text-secondary font-weight-bolder opacity-7">등록일</th>
												<th class="text-center text-secondary font-weight-bolder opacity-7">등록유저</th>
												<th class="text-center text-secondary font-weight-bolder opacity-7">상호작용</th>
											</tr>
										</thead>
										<tbody id="posts"></tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-12" align="center">
							<div class="btn-group" id="paging" align="center"></div>
						</div>   
					</div>
				</div>
			</div> 
			<!-- footer -->
			<div class="container-fluid py-4">
				<footer th:include="./layout/footer"></footer>
			</div>
		</main>
		<script src="../assets/js/func/post.js"></script>
		<script type="text/javascript">
			let boardSeq = window.location.href.split('post/')[1];
			document.addEventListener('DOMContentLoaded', () => {
				getBoardTitle();
				getPosts();
			});
		</script>
	</body>
</html>
