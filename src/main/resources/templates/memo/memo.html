<!DOCTYPE html>
<html>
<head th:include="./layout/header"></head>
<body class="g-sidenav-show  bg-gray-200">
	<aside 
		class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" 
		id="sidenav-main"
		th:include="./layout/aside"
	>
	</aside>
	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
		<!-- GNB -->
		<nav 
			class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" 
			id="navbarBlur" 
			navbar-scroll="true"
			th:include="./layout/nav"
		>
		</nav>
		<div class="container-fluid py-4">
			<div class="row">
				<div class="col-12">
					<div class="card my-4">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"><h6 class="text-white ps-3" >Memo</h6></div>
						</div>
	            		<div class="card-body px-0 pb-2">

								<div class="col-md-10" style="padding-left: 2%; padding-right: 2%;">
									<div class="input-group input-group-outline">
										<input type="text" class="form-control" id="memo" />
									</div>
			                    </div>
				            	<div class="col-md-2" style="padding-left: 2%; padding-right: 2%;" align="right">
			                  		<button class="btn btn-success" onclick="enterKey(handleMemo());"><i class="fa fa-pencil"></i>&nbsp;Save</button>
			                  	</div>                    
				           	</div>	
				           	<div id="memos" class="row g-3 my-2" style="padding-left: 2%; padding-right: 2%;"></div>	        		   			   	
						</div>	
					</div>
				</div>
			</div>
		</div> 
		<!-- footer -->
		<div class="container-fluid py-4">
			<footer th:include="./layout/footer"></footer>
		</div>
	</main>
	<script src="/assets/js/func/memo.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			getMemos();
		});
	</script>
</body>
</html>
