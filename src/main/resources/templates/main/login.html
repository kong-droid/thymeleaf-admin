<!DOCTYPE html>
<html lang="utf-8">
	<head th:include="./layout/header"></head>
	<body class="bg-gray-200" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
		<main class="main-content  mt-0">
			<div class="page-header align-items-start min-vh-100" >
				<div class="container my-auto">
					<div class="row">
						<div class="col-lg-4 col-md-8 col-12 mx-auto">
							<div class="card z-index-0 fadeIn3 fadeInBottom">
								<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
									<div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
										<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign In</h4>
									</div>
								</div>
								<div class="card-body">
									<form role="form" class="text-start">
										<div class="input-group input-group-outline my-3">
											<label class="form-label">ID</label>
											<input type="email" class="form-control" id="sign-in-id">
										</div>
										<div class="input-group input-group-outline mb-3">
											<label class="form-label">Password</label>
											<input type="password" class="form-control" id="sign-in-password">
										</div>
										<div class="text-center">
											<button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" onclick="signIn()">Sign In</button>
											<p class="mt-4 text-sm text-center">
												Don't have an account?
												<a href="/sign-up" class="text-primary text-gradient font-weight-bold">Sign up</a>
											</p>										
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:include="./layout/footer"></footer>
		</main>
		<script>
			var win = navigator.platform.indexOf('Win') > -1;
			if (win && document.querySelector('#sidenav-scrollbar')) {
				var options = {
				  damping: '0.5'
				}
				Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
			}
		</script>
	</body>
</html>
