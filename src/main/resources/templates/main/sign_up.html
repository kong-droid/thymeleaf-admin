<!DOCTYPE html>
<html lang="utf-8">
	<head th:include="./layout/header"></head>
	<body>
		<main class="main-content  mt-0">
			<section>
				<div class="page-header min-vh-100">
					<div class="container">
						<div class="row">
							<div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
								<div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;"></div>
							</div>
							<div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
								<div class="card card-plain">
									<div class="card-header">
										<h4 class="font-weight-bolder">Sign Up</h4>
									</div>
									<div class="card-body">
										<form role="form">
											<div class="input-group input-group-outline mb-3">
												<label class="form-label" for="name">Name</label>
												<input type="text" class="form-control" id="name"/>
											</div>								
											<div class="input-group input-group-outline mb-3">
												<label class="form-label" for="email">Email</label>
												<input type="email" class="form-control" id="email"/>
											</div>
											<div class="input-group input-group-outline mb-3">
												<label class="form-label" for="password">Password</label>
												<input type="password" class="form-control" id="password"/>
											</div>
											<div class="input-group input-group-outline mb-3">
												<label class="form-label" for="mobile">Tel</label>
												<input type="text" class="form-control" id="mobile" placeholder="with hyphen"/>
											</div>											
											<div class="input-group input-group-outline mb-3">
												<p style="margin: auto;">Profile</p>&emsp;
												<input type="file" class="form-control" id="profile" accept=".gif, .png, .jpg"/>
											</div>											
											<div class="text-center">
												<button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" onclick="enterKey(handleUserInfo(true))">Sign Up</button>
											</div>
										</form>
									</div>
									<div class="card-footer text-center pt-0 px-lg-2 px-1">
										<p class="mb-2 text-sm mx-auto">
											Already have an account?
											<a href="/" class="text-primary text-gradient font-weight-bold">Sign in</a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>		
		<footer th:include="./layout/footer"></footer>
		<script>
			var win = navigator.platform.indexOf('Win') > -1;
			if (win && document.querySelector('#sidenav-scrollbar')) {
				var options = {
				  damping: '0.5'
				}
				Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
			}
		</script>
	</body>
</html>
